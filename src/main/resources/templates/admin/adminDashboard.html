<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link href="/css/admin.css" rel="stylesheet">
</head>
<body>

<div th:insert="navbar/adminNavbar :: navbar"></div>

<div class="dashboard-container">
    <div class="container dashboard-content">
        <h2 class="mb-4">Welcome, Admin</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card dashboard-card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Manage Orders</h5>
                        <p class="card-text">View and manage all orders placed by users.</p>
                        <a th:href="@{/admin/orders}" class="btn btn-primary">Go to Orders</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card dashboard-card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Manage Ingredients</h5>
                        <p class="card-text">Change the price and stock availability of ingredients.</p>
                        <a th:href="@{/admin/ingredients}" class="btn btn-primary">Go to Ingredients</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card dashboard-card text-center">
                    <div class="card-body">
                        <h5 class="card-title">See All Users</h5>
                        <p class="card-text">View and manage registered users.</p>
                        <a th:href="@{/admin/users}" class="btn btn-primary">Go to Users</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
