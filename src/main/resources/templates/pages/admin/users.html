<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Admin - Users</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
        <style>
        .container-custom {
            padding: 2rem;
        }
        .toast-orange {
            background-color: orange;
            color: white;
        }
    </style>
    </head>
    <body>
        <div th:replace="~{layouts/navbar/adminNavbar :: adminNavbar}"></div>

        <div class="container mt-5 container-custom">
            <h1 class="text-center">All Users</h1>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.username}"></td>
                            <td>
                                <th:block
                                    th:each="role, iterStat : ${user.roles}">
                                    <span th:text="${role.name}"
                                        th:class="${role.name.name() == 'ROLE_ADMIN'} ? 'badge bg-danger me-1' : 'badge bg-primary me-1'">
                                    </span>
                                </th:block>
                                <span th:if="${user.roles.empty}"
                                    class="text-muted">No roles</span>
                            </td>
                            <td>
                                <th:block
                                    th:with="isAdmin=${#lists.contains(user.roles.![name.name()], 'ROLE_ADMIN')}">
                                    <a class="btn btn-primary btn-sm mb-1"
                                        th:unless="${isAdmin}"
                                        th:href="@{/admin/users/{id}/orders(id=${user.id})}">View
                                        Orders</a>
                                    <a class="btn btn-warning btn-sm mb-1"
                                        th:unless="${isAdmin}"
                                        th:href="@{/admin/users/{id}/changePassword(id=${user.id})}">Change
                                        Password</a>
                                    <span th:if="${isAdmin}"
                                        class="text-muted">Admin User</span>
                                </th:block>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-secondary mt-3"
                    onclick="window.location.href='/admin/dashboard'">Back to
                    Dashboard</button>
            </div>
        </div>

        <!-- Toast for Success Message -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3"
            style="z-index: 11">
            <div id="passwordChangeToast"
                class="toast align-items-center toast-orange border-0"
                role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        Password changed successfully.
                    </div>
                    <button type="button"
                        class="btn-close btn-close-white me-2 m-auto"
                        data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <script>
    document.addEventListener('DOMContentLoaded', function() {
        var successMessage = /*[[${success != null}]]*/ false;
        if (successMessage) {
            var toastEl = document.getElementById('passwordChangeToast');
            var toast = new bootstrap.Toast(toastEl);
            toast.show();
            setTimeout(function() {
                toast.hide();
            }, 5000);
        }
    });
</script>
    </body>
</html>
