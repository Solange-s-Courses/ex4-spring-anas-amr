<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Admin - Products & Prices</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <link href="/css/admin.css" rel="stylesheet">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet">
        <style>
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .price-input {
            width: 100px;
        }
        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
        .save-all-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .price-changed {
            background-color: #fff3cd;
            border-color: #ffc107;
        }
    </style>
    </head>
    <body style="margin-top: 140px;">

        <div th:replace="~{layouts/navbar/adminNavbar :: adminNavbar}"></div>

        <div class="container mt-4 mb-5">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-pizza-slice me-2"></i>Manage Products &
                    Prices</h2>
                <a th:href="@{/admin/dashboard}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
                </a>
            </div>

            <!-- Success/Error Messages -->
            <div th:if="${success}"
                class="alert alert-success alert-dismissible fade show"
                role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close"
                    data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${error}"
                class="alert alert-danger alert-dismissible fade show"
                role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close"
                    data-bs-dismiss="alert"></button>
            </div>

            <!-- Bulk Save Form -->
            <form id="bulkSaveForm" th:action="@{/admin/products/bulk-update}"
                method="post">
                <input type="hidden" th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}" />
                <input type="hidden" id="priceUpdatesJson"
                    name="priceUpdates" />

                <!-- Products Grid -->
                <div class="row">
                    <div class="col-lg-6 col-xl-4 mb-4"
                        th:each="product : ${products}">
                        <div class="card product-card h-100">
                            <!-- Product Header -->
                            <div
                                class="card-header bg-primary text-white d-flex align-items-center">
                                <img th:src="@{${product.imageUrl}}"
                                    th:alt="${product.name}"
                                    class="product-image rounded me-3"
                                    onerror="this.src='/assets/images/default-product.png'">
                                <div>
                                    <h5 class="mb-0"
                                        th:text="${product.name}">Product
                                        Name</h5>
                                    <small
                                        th:text="${product.category?.name}">Category</small>
                                </div>
                            </div>

                            <div class="card-body">
                                <!-- Product Description -->
                                <p class="text-muted small mb-3"
                                    th:text="${product.description}">Product
                                    description</p>

                                <!-- Price Options -->
                                <div class="mb-3">
                                    <h6 class="fw-bold mb-2">
                                        <i class="fas fa-tag me-1"></i>Price
                                        Options
                                    </h6>
                                    <div th:if="${!product.options.empty}">
                                        <div class="mb-2"
                                            th:each="option : ${product.options}">
                                            <div
                                                class="d-flex justify-content-between align-items-center">
                                                <span class="badge bg-secondary"
                                                    th:text="${option.size}">SIZE</span>
                                                <div
                                                    class="d-flex align-items-center">
                                                    <span class="me-2">â‚ª</span>
                                                    <input type="number"
                                                        th:data-option-id="${option.id}"
                                                        th:data-original-price="${option.price}"
                                                        th:value="${option.price}"
                                                        step="0.01"
                                                        min="0"
                                                        class="form-control price-input me-2"
                                                        onchange="trackPriceChange(this)">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div th:if="${product.options.empty}"
                                        class="text-muted">
                                        <i
                                            class="fas fa-info-circle me-1"></i>No
                                        price options available
                                    </div>
                                </div>

                                <!-- Edit Product Button -->
                                <button type="button"
                                    class="btn btn-outline-primary w-100"
                                    data-bs-toggle="modal"
                                    th:data-bs-target="'#editModal' + ${product.id}">
                                    <i class="fas fa-edit me-1"></i>Edit Product
                                    Details
                                </button>
                            </div>
                        </div>

                        <!-- Edit Product Modal (Without Image URL) -->
                        <div class="modal fade"
                            th:id="'editModal' + ${product.id}"
                            tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">
                                            <i class="fas fa-edit me-2"></i>Edit
                                            Product Details
                                        </h5>
                                        <button type="button" class="btn-close"
                                            data-bs-dismiss="modal"></button>
                                    </div>
                                    <form
                                        th:action="@{'/admin/products/' + ${product.id} + '/details'}"
                                        method="post">
                                        <input type="hidden"
                                            th:name="${_csrf.parameterName}"
                                            th:value="${_csrf.token}" />
                                        <div class="modal-body">
                                            <div class="mb-3">
                                                <label
                                                    class="form-label">Product
                                                    Name</label>
                                                <input type="text"
                                                    name="name"
                                                    th:value="${product.name}"
                                                    class="form-control"
                                                    required>
                                            </div>
                                            <div class="mb-3">
                                                <label
                                                    class="form-label">Description</label>
                                                <textarea name="description"
                                                    class="form-control"
                                                    rows="3"
                                                    th:text="${product.description}"></textarea>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button"
                                                class="btn btn-secondary"
                                                data-bs-dismiss="modal">Cancel</button>
                                            <button type="submit"
                                                class="btn btn-primary">
                                                <i
                                                    class="fas fa-save me-1"></i>Save
                                                Changes
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <!-- Empty State -->
            <div th:if="${products.empty}" class="text-center py-5">
                <i class="fas fa-pizza-slice fa-3x text-muted mb-3"></i>
                <h4 class="text-muted">No Products Found</h4>
                <p class="text-muted">There are no products available to
                    manage.</p>
            </div>
        </div>

        <!-- Floating Save All Button -->
        <button type="button"
            id="saveAllButton"
            class="btn btn-lg btn-success save-all-button"
            style="display: none;"
            onclick="saveAllPrices()">
            <i class="fas fa-save me-2"></i>Save All Changes
        </button>

        <script>
    // Track price changes
    let priceChanges = {};
    
    function trackPriceChange(input) {
        const optionId = input.dataset.optionId;
        const originalPrice = parseFloat(input.dataset.originalPrice);
        const newPrice = parseFloat(input.value);
        
        if (originalPrice !== newPrice) {
            priceChanges[optionId] = newPrice;
            input.classList.add('price-changed');
        } else {
            delete priceChanges[optionId];
            input.classList.remove('price-changed');
        }
        
        // Show/hide save button
        const saveButton = document.getElementById('saveAllButton');
        if (Object.keys(priceChanges).length > 0) {
            saveButton.style.display = 'block';
        } else {
            saveButton.style.display = 'none';
        }
    }
    
    function saveAllPrices() {
        if (Object.keys(priceChanges).length === 0) {
            alert('No price changes to save.');
            return;
        }
        
        // Convert priceChanges object to JSON
        document.getElementById('priceUpdatesJson').value = JSON.stringify(priceChanges);
        
        // Submit the form
        document.getElementById('bulkSaveForm').submit();
    }
    
    // Auto-dismiss alerts after 5 seconds
    setTimeout(() => {
        document.querySelectorAll('.alert').forEach(alert => {
            const bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        });
    }, 5000);
</script>

    </body>
</html>
