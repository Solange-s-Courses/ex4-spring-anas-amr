<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Admin - Ingredients</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
        <link href="/css/admin.css" rel="stylesheet">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet">
        <style>
            .price-input {
                width: 120px;
            }
            .price-changed {
                background-color: #fff3cd;
                border-color: #ffc107;
            }
            .save-all-button {
                position: fixed;
                bottom: 30px;
                right: 30px;
                z-index: 1000;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            }
            .ingredient-image {
                width: 50px;
                height: 50px;
                object-fit: cover;
                border-radius: 5px;
            }
        </style>
    </head>
    <body style="margin-top: 140px;">
        <div th:replace="~{layouts/navbar/adminNavbar :: adminNavbar}"></div>

        <div class="container mt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="fas fa-leaf me-2"></i>Manage Ingredients</h1>
                <button class="btn btn-secondary"
                    onclick="window.location.href='/admin/dashboard'">
                    <i class="fas fa-arrow-left me-1"></i>
                    Back to Dashboard
                </button>
            </div>

            <!-- Success/Error Messages -->
            <div th:if="${success}"
                class="alert alert-success alert-dismissible fade show"
                role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close"
                    data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${error}"
                class="alert alert-danger alert-dismissible fade show"
                role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close"
                    data-bs-dismiss="alert"></button>
            </div>

            <!-- Bulk Save Form -->
            <form id="bulkSaveForm" th:action="@{/admin/ingredients/bulk-update}"
                method="post">
                <input type="hidden" th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}" />
                <input type="hidden" id="priceUpdatesJson"
                    name="priceUpdates" />

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Image</th>
                                        <th>Name</th>
                                        <th>Current Price</th>
                                        <th>New Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="ingredient : ${ingredients}">
                                        <td>
                                            <img th:if="${ingredient.imageUrl}"
                                                th:src="@{${ingredient.imageUrl}}"
                                                th:alt="${ingredient.name}"
                                                class="ingredient-image"
                                                onerror="this.src='/assets/images/default-ingredient.png'">
                                            <div th:unless="${ingredient.imageUrl}"
                                                class="ingredient-image bg-light d-flex align-items-center justify-content-center">
                                                <i class="fas fa-leaf text-muted"></i>
                                            </div>
                                        </td>
                                        <td class="align-middle">
                                            <strong th:text="${ingredient.name}"></strong>
                                        </td>
                                        <td class="align-middle">
                                            <span class="text-muted">₪<span th:text="${ingredient.price}"></span></span>
                                        </td>
                                        <td class="align-middle">
                                            <div class="d-flex align-items-center">
                                                <span class="me-2">₪</span>
                                                <input type="number" step="0.01" 
                                                    th:data-ingredient-id="${ingredient.id}"
                                                    th:data-original-price="${ingredient.price}"
                                                    th:value="${ingredient.price}"
                                                    min="0"
                                                    class="form-control price-input"
                                                    onchange="trackPriceChange(this)">
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Floating Save All Button -->
        <button type="button"
            id="saveAllButton"
            class="btn btn-lg btn-success save-all-button"
            style="display: none;"
            onclick="saveAllPrices()">
            <i class="fas fa-save me-2"></i>Save All Changes
        </button>

        <script>
            // Track price changes
            let priceChanges = {};
            
            function trackPriceChange(input) {
                const ingredientId = input.dataset.ingredientId;
                const originalPrice = parseFloat(input.dataset.originalPrice);
                const newPrice = parseFloat(input.value);
                
                if (originalPrice !== newPrice) {
                    priceChanges[ingredientId] = newPrice;
                    input.classList.add('price-changed');
                } else {
                    delete priceChanges[ingredientId];
                    input.classList.remove('price-changed');
                }
                
                // Show/hide save button
                const saveButton = document.getElementById('saveAllButton');
                if (Object.keys(priceChanges).length > 0) {
                    saveButton.style.display = 'block';
                } else {
                    saveButton.style.display = 'none';
                }
            }
            
            function saveAllPrices() {
                if (Object.keys(priceChanges).length === 0) {
                    alert('No price changes to save.');
                    return;
                }
                
                // Convert priceChanges object to JSON
                document.getElementById('priceUpdatesJson').value = JSON.stringify(priceChanges);
                
                // Submit the form
                document.getElementById('bulkSaveForm').submit();
            }
            
            // Auto-dismiss alerts after 5 seconds
            setTimeout(() => {
                document.querySelectorAll('.alert').forEach(alert => {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                });
            }, 5000);
        </script>
    </body>
</html>
