<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Admin - Orders</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
        <link href="/css/admin.css" rel="stylesheet">
        <link href="/css/admin-orders.css" rel="stylesheet">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet">
        <script src="/js/admin-orders.js" defer></script>
    </head>
    <body style="margin-top: 140px; padding-bottom: 2rem;">
        <div th:replace="~{layouts/navbar/adminNavbar :: adminNavbar}"></div>

        <div class="container my-5">
            <div class="orders-container" style="padding: 2rem;">
                <div class="orders-page-header">
                    <div
                        class="d-flex justify-content-between align-items-center">
                        <div>
                            <h1 class="mb-2">
                                <i class="fas fa-shopping-bag me-3"></i>
                                Order Management
                            </h1>
                            <p class="mb-0 opacity-75">Track and manage all
                                customer orders</p>
                        </div>
                        <button class="back-btn"
                            onclick="window.location.href='/admin/dashboard'">
                            <i class="fas fa-arrow-left me-2"></i>
                            Back to Dashboard
                        </button>
                    </div>
                </div>

                <!-- Success/Error Messages -->
                <div th:if="${success}"
                    class="alert alert-success alert-dismissible fade show"
                    role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close"
                        data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${error}"
                    class="alert alert-danger alert-dismissible fade show"
                    role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close"
                        data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${#lists.isEmpty(orders)}" class="empty-state">
                    <div class="empty-state-icon">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <h3 class="text-muted mb-3">No orders found</h3>
                    <p class="text-muted mb-0">There are no orders yet.</p>
                </div>

                <div th:unless="${#lists.isEmpty(orders)}">
                    <!-- Bulk Update Form -->
                    <form id="bulkUpdateForm"
                        th:action="@{/admin/orders/bulk-update-status}"
                        method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}" />
                        <input type="hidden" id="statusUpdatesJson"
                            name="statusUpdates" />

                        <div class="row">
                            <div class="col-12" th:each="order : ${orders}">
                                <div class="order-card"
                                    th:data-order-id="${order.id}">
                                    <div class="order-header">
                                        <div
                                            class="d-flex justify-content-between align-items-center">
                                            <div
                                                class="d-flex align-items-center gap-3">
                                                <span class="order-id-badge">
                                                    Order #<span
                                                        th:text="${#strings.substring(order.id.toString(), 0, 8)}">12345678</span>
                                                </span>
                                                <div class="customer-info">
                                                    <i
                                                        class="fas fa-user text-primary"></i>
                                                    <strong
                                                        th:text="${order.customerName}">Customer
                                                        Name</strong>
                                                </div>
                                            </div>
                                            <div class="price-display">
                                                â‚ª<span
                                                    th:text="${#numbers.formatDecimal(order.totalPrice, 1, 2)}">25.99</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="order-body">
                                        <div class="row">
                                            <div
                                                class="col-xl-2 col-lg-4 col-md-6 mb-3">
                                                <div class="order-meta">
                                                    <i
                                                        class="fas fa-calendar-alt text-primary"></i>
                                                    <strong>Order Date:</strong>
                                                </div>
                                                <p class="mb-0 ms-3"
                                                    th:text="${#temporals.format(order.createdAt, 'MMM dd, yyyy HH:mm')}">Jan
                                                    01, 2024 12:00</p>
                                            </div>

                                            <div
                                                class="col-xl-2 col-lg-4 col-md-6 mb-3">
                                                <div class="order-meta">
                                                    <i
                                                        class="fas fa-phone text-success"></i>
                                                    <strong>Phone:</strong>
                                                </div>
                                                <p class="mb-0 ms-3"
                                                    th:text="${order.customerPhone ?: 'Not provided'}">+1-234-567-8900</p>
                                            </div>

                                            <div
                                                class="col-xl-2 col-lg-4 col-md-6 mb-3">
                                                <div class="order-meta">
                                                    <i
                                                        class="fas fa-credit-card text-info"
                                                        th:if="${order.paymentMethod == 'CARD'}"></i>
                                                    <i
                                                        class="fas fa-money-bill text-info"
                                                        th:if="${order.paymentMethod == 'CASH'}"></i>
                                                    <i
                                                        class="fab fa-paypal text-info"
                                                        th:if="${order.paymentMethod == 'PAYPAL'}"></i>
                                                    <strong>Payment:</strong>
                                                </div>
                                                <p class="mb-0 ms-3"
                                                    th:text="${order.paymentMethod}">CARD</p>
                                            </div>

                                            <div
                                                class="col-xl-2 col-lg-4 col-md-6 mb-3">
                                                <div class="order-meta">
                                                    <i
                                                        class="fas fa-edit text-warning"></i>
                                                    <strong>Status:</strong>

                                                </div>
                                                <select
                                                    class="form-select status-select ms-3"
                                                    th:data-order-id="${order.id}"
                                                    th:data-original-status="${order.status}"
                                                    onchange="trackStatusChange(this)"
                                                    title="Click to change order status">
                                                    <option value="PENDING"
                                                        th:selected="${order.status == 'PENDING'}">
                                                        ðŸŸ¡ Pending
                                                    </option>
                                                    <option value="CONFIRMED"
                                                        th:selected="${order.status == 'CONFIRMED'}">
                                                        ðŸ”µ Confirmed
                                                    </option>
                                                    <option value="DELIVERED"
                                                        th:selected="${order.status == 'DELIVERED'}">
                                                        ðŸŸ¢ Delivered
                                                    </option>
                                                    <option value="CANCELLED"
                                                        th:selected="${order.status == 'CANCELLED'}">
                                                        ðŸ”´ Cancelled
                                                    </option>
                                                </select>
                                            </div>

                                            <div
                                                class="col-xl-2 col-lg-4 col-md-6 mb-3">
                                                <div class="order-meta">
                                                    <i
                                                        class="fas fa-shopping-cart text-success"></i>
                                                    <strong>Items:</strong>
                                                </div>
                                                <div
                                                    class="d-flex align-items-center ms-3">
                                                    <span class="me-2">
                                                        <span
                                                            th:text="${order.itemCount}">3</span>
                                                        item(s)
                                                    </span>
                                                    <button
                                                        class="view-items-btn"
                                                        type="button"
                                                        data-bs-toggle="modal"
                                                        data-bs-target="#orderItemsModal"
                                                        th:data-order-id="${order.id}"
                                                        onclick="viewOrderItems(this)"
                                                        title="View order items">
                                                        <i
                                                            class="fas fa-eye"></i>
                                                        View
                                                    </button>
                                                </div>
                                            </div>
                                        </div>

                                        <div th:if="${order.deliveryAddress}"
                                            class="mt-3">
                                            <div class="order-meta">
                                                <i
                                                    class="fas fa-map-marker-alt text-danger"></i>
                                                <strong>Delivery
                                                    Address:</strong>
                                            </div>
                                            <p class="mb-0 ms-3 text-muted"
                                                th:text="${order.deliveryAddress}">Delivery
                                                Address</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Floating Save All Button -->
        <button type="button"
            id="saveAllButton"
            class="btn btn-lg btn-success save-all-button"
            style="display: none;"
            onclick="saveAllStatuses()">
            <i class="fas fa-save me-2"></i>Save All Changes
            <span id="changeCount"
                class="badge bg-light text-dark ms-2">0</span>
        </button>

        <!-- Order Items Modal -->
        <div class="modal fade order-items-modal" id="orderItemsModal"
            tabindex="-1" aria-labelledby="orderItemsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="orderItemsModalLabel">
                            <i class="fas fa-pizza-slice me-2"></i>
                            Order Items
                        </h5>
                        <button type="button" class="btn-close btn-close-white"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="orderItemsContent">
                        <div class="d-flex justify-content-center py-4">
                            <div class="spinner-border text-primary"
                                role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
