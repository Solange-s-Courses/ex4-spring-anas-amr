<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Admin - Orders</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
        <link href="/css/admin.css" rel="stylesheet">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet">
        <style>
            .container-custom {
                background-color: white;
                padding: 2rem;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .status-changed {
                background-color: #fff3cd;
                border-color: #ffc107;
            }
            .save-all-button {
                position: fixed;
                bottom: 30px;
                right: 30px;
                z-index: 1000;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            }
            .status-select {
                min-width: 140px;
            }
        </style>
    </head>
    <body style="margin-top: 140px;">
        <div th:replace="~{layouts/navbar/adminNavbar :: adminNavbar}"></div>

        <div class="container my-5 container-custom">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="fas fa-shopping-bag me-2"></i>All Orders</h1>
                <button class="btn btn-secondary"
                    onclick="window.location.href='/admin/dashboard'">
                    <i class="fas fa-arrow-left me-1"></i>
                    Back to Dashboard</button>
            </div>

            <!-- Success/Error Messages -->
            <div th:if="${success}"
                class="alert alert-success alert-dismissible fade show"
                role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close"
                    data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${error}"
                class="alert alert-danger alert-dismissible fade show"
                role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close"
                    data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${#lists.isEmpty(orders)}">
                <p class="text-center">There are no orders yet.</p>
            </div>

            <div th:unless="${#lists.isEmpty(orders)}">
                <!-- Bulk Update Form -->
                <form id="bulkUpdateForm"
                    th:action="@{/admin/orders/bulk-update-status}"
                    method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}" />
                    <input type="hidden" id="statusUpdatesJson"
                        name="statusUpdates" />

                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Date</th>
                                    <th>Customer</th>
                                    <th>Items</th>
                                    <th>Delivery Address</th>
                                    <th>Payment Method</th>
                                    <th>Total Price</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="order : ${orders}">
                                    <td>
                                        <span class="text-primary fw-bold"
                                            th:text="${#strings.substring(order.id.toString(), 0, 8)}"></span>
                                    </td>
                                    <td
                                        th:text="${#temporals.format(order.createdAt, 'MMM dd, yyyy HH:mm')}"></td>
                                    <td th:text="${order.customerName}"></td>
                                    <td>
                                        <span
                                            th:text="${order.itemCount}"></span>
                                        item(s)
                                    </td>
                                    <td>
                                        <span
                                            class="text-truncate d-inline-block"
                                            style="max-width: 200px;"
                                            th:text="${order.deliveryAddress}"
                                            th:title="${order.deliveryAddress}"></span>
                                    </td>
                                    <td>
                                        <i class="fas fa-credit-card me-1"
                                            th:if="${order.paymentMethod == 'CARD'}"></i>
                                        <i class="fas fa-money-bill me-1"
                                            th:if="${order.paymentMethod == 'CASH'}"></i>
                                        <i class="fab fa-paypal me-1"
                                            th:if="${order.paymentMethod == 'PAYPAL'}"></i>
                                        <span
                                            th:text="${order.paymentMethod}"></span>
                                    </td>
                                    <td class="fw-bold">
                                        â‚ª<span
                                            th:text="${#numbers.formatDecimal(order.totalPrice, 1, 2)}"></span>
                                    </td>
                                    <td>
                                        <select
                                            class="form-select form-select-sm status-select"
                                            th:data-order-id="${order.id}"
                                            th:data-original-status="${order.status}"
                                            onchange="trackStatusChange(this)">
                                            <option value="PENDING"
                                                th:selected="${order.status == 'PENDING'}">
                                                ðŸŸ¡ Pending
                                            </option>
                                            <option value="CONFIRMED"
                                                th:selected="${order.status == 'CONFIRMED'}">
                                                ðŸ”µ Confirmed
                                            </option>
                                            <option value="DELIVERED"
                                                th:selected="${order.status == 'DELIVERED'}">
                                                ðŸŸ¢ Delivered
                                            </option>
                                            <option value="CANCELLED"
                                                th:selected="${order.status == 'CANCELLED'}">
                                                ðŸ”´ Cancelled
                                            </option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>

        <!-- Floating Save All Button -->
        <button type="button"
            id="saveAllButton"
            class="btn btn-lg btn-success save-all-button"
            style="display: none;"
            onclick="saveAllStatuses()">
            <i class="fas fa-save me-2"></i>Save All Changes
            <span id="changeCount"
                class="badge bg-light text-dark ms-2">0</span>
        </button>

        <script>
            // Track status changes
            let statusChanges = {};
            
            function trackStatusChange(select) {
                const orderId = select.dataset.orderId;
                const originalStatus = select.dataset.originalStatus;
                const newStatus = select.value;
                
                if (originalStatus !== newStatus) {
                    statusChanges[orderId] = newStatus;
                    select.classList.add('status-changed');
                } else {
                    delete statusChanges[orderId];
                    select.classList.remove('status-changed');
                }
                
                updateSaveButton();
            }
            
            function updateSaveButton() {
                const saveButton = document.getElementById('saveAllButton');
                const changeCount = document.getElementById('changeCount');
                const changesCount = Object.keys(statusChanges).length;
                
                if (changesCount > 0) {
                    saveButton.style.display = 'block';
                    changeCount.textContent = changesCount;
                } else {
                    saveButton.style.display = 'none';
                }
            }
            
            function saveAllStatuses() {
                if (Object.keys(statusChanges).length === 0) {
                    alert('No status changes to save.');
                    return;
                }
                
                // Show confirmation dialog
                const changesCount = Object.keys(statusChanges).length;
                document.getElementById('statusUpdatesJson').value = JSON.stringify(statusChanges);
                document.getElementById('bulkUpdateForm').submit();
                
            }
            
            // Auto-dismiss alerts after 5 seconds
            setTimeout(() => {
                document.querySelectorAll('.alert').forEach(alert => {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                });
            }, 5000);
            
            // Add visual feedback for different statuses
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelectorAll('.status-select').forEach(select => {
                    updateSelectColor(select);
                    select.addEventListener('change', function() {
                        updateSelectColor(this);
                    });
                });
            });
            
            function updateSelectColor(select) {
                // Remove all status classes
                select.classList.remove('text-warning', 'text-info', 'text-success', 'text-danger');
                
                // Add appropriate class based on selected value
                switch(select.value) {
                    case 'PENDING':
                        select.classList.add('text-warning');
                        break;
                    case 'CONFIRMED':
                        select.classList.add('text-info');
                        break;
                    case 'DELIVERED':
                        select.classList.add('text-success');
                        break;
                    case 'CANCELLED':
                        select.classList.add('text-danger');
                        break;
                }
            }
        </script>
    </body>
</html>
