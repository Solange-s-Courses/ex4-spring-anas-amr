<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link href="/css/admin.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .container-custom {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div th:replace="~{layouts/navbar/adminNavbar :: adminNavbar}"></div>

<div class="container my-5 container-custom">
    <h1 class="text-center mb-4">All Orders</h1>
    <div th:if="${#lists.isEmpty(orders)}">
        <p class="text-center">There are no orders yet.</p>
    </div>
    <div th:unless="${#lists.isEmpty(orders)}">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Customer</th>
                    <th>Items</th>
                    <th>Delivery Address</th>
                    <th>Payment Method</th>
                    <th>Total Price</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td>
                        <span class="text-primary fw-bold" th:text="${#strings.substring(order.id.toString(), 0, 8)}"></span>
                    </td>
                    <td th:text="${#temporals.format(order.createdAt, 'MMM dd, yyyy HH:mm')}"></td>
                    <td th:text="${order.customerName}"></td>
                    <td>
                        <span th:text="${order.itemCount}"></span> item(s)
                    </td>
                    <td th:text="${order.deliveryAddress}"></td>
                    <td>
                        <i class="fas fa-credit-card me-1" th:if="${order.paymentMethod == 'CARD'}"></i>
                        <i class="fas fa-money-bill me-1" th:if="${order.paymentMethod == 'CASH'}"></i>
                        <i class="fab fa-paypal me-1" th:if="${order.paymentMethod == 'PAYPAL'}"></i>
                        <span th:text="${order.paymentMethod}"></span>
                    </td>
                    <td class="fw-bold">
                        â‚ª<span th:text="${#numbers.formatDecimal(order.totalPrice, 1, 2)}"></span>
                    </td>
                    <td>
                        <span class="badge"
                              th:class="${order.status == 'PENDING' ? 'bg-warning text-dark' : 
                                         order.status == 'CONFIRMED' ? 'bg-info' : 
                                         order.status == 'DELIVERED' ? 'bg-success' : 'bg-danger'}"
                              th:text="${order.status}">PENDING</span>
                    </td>
                    <td>
                        <form th:action="@{/admin/updateOrderStatus}" method="post" class="d-flex align-items-center">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" th:value="${order.id}" name="orderId"/>
                            <select name="status" class="form-select form-select-sm me-2" style="width: auto;">
                                <option value="PENDING" th:selected="${order.status == 'PENDING'}">Pending</option>
                                <option value="CONFIRMED" th:selected="${order.status == 'CONFIRMED'}">Confirmed</option>
                                <option value="DELIVERED" th:selected="${order.status == 'DELIVERED'}">Delivered</option>
                                <option value="CANCELLED" th:selected="${order.status == 'CANCELLED'}">Cancelled</option>
                            </select>
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fas fa-save"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <a href="/admin/dashboard" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
        </a>
    </div>
</div>
</body>
</html>
