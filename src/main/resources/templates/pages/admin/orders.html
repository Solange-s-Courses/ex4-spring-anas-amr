<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Admin - Orders</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
        <link href="/css/admin.css" rel="stylesheet">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet">
        <style>
            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
            }
            
            .orders-container {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
            }
            
            .orders-page-header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border-radius: 15px 15px 0 0;
                padding: 2rem;
                margin: -2rem -2rem 2rem -2rem;
            }
            
            .order-card {
                background: white;
                border-radius: 15px;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
                border: 1px solid rgba(0, 0, 0, 0.05);
                transition: all 0.3s ease;
                margin-bottom: 1.5rem;
                overflow: hidden;
                position: relative;
            }
            
            .order-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            }
            
            .order-card.status-changed {
                border-left: 5px solid #ffc107;
                background: linear-gradient(135deg, #fff9e6 0%, #ffffff 100%);
            }
            
            .order-header {
                background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
                padding: 1.25rem;
                border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            }
            
            .order-body {
                padding: 1.5rem;
            }
            
            .order-meta {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                margin-bottom: 0.75rem;
            }
            
            .order-meta i {
                width: 16px;
                text-align: center;
                opacity: 0.7;
            }
            
            .status-select {
                min-width: 140px;
                border-radius: 25px;
                padding: 0.5rem 1rem;
                font-weight: 600;
                border: 2px solid transparent;
                transition: all 0.3s ease;
            }
            
            .status-select:focus {
                box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
                border-color: #667eea;
            }
            
            .status-select.text-warning {
                background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
                color: #856404;
            }
            
            .status-select.text-info {
                background: linear-gradient(135deg, #d1ecf1 0%, #74b9ff 100%);
                color: #0c5460;
            }
            
            .status-select.text-success {
                background: linear-gradient(135deg, #d4edda 0%, #00b894 100%);
                color: #155724;
            }
            
            .status-select.text-danger {
                background: linear-gradient(135deg, #f8d7da 0%, #e17055 100%);
                color: #721c24;
            }
            
            .price-display {
                font-size: 1.25rem;
                font-weight: 700;
                color: #28a745;
                text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            }
            
            .save-all-button {
                position: fixed;
                bottom: 30px;
                right: 30px;
                z-index: 1000;
                border-radius: 50px;
                padding: 1rem 2rem;
                box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
                background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
                border: none;
                animation: pulse 2s infinite;
            }
            
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
            
            .empty-state {
                text-align: center;
                padding: 4rem 2rem;
                background: white;
                border-radius: 15px;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            }
            
            .empty-state-icon {
                font-size: 4rem;
                color: #6c757d;
                margin-bottom: 1.5rem;
            }
            
            .back-btn {
                background: rgba(255, 255, 255, 0.2);
                border: 1px solid rgba(255, 255, 255, 0.3);
                color: white;
                border-radius: 10px;
                padding: 0.75rem 1.5rem;
                transition: all 0.3s ease;
            }
            
            .back-btn:hover {
                background: rgba(255, 255, 255, 0.3);
                color: white;
                transform: translateY(-2px);
            }
            
            .order-id-badge {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 0.5rem 1rem;
                border-radius: 25px;
                font-weight: 600;
                font-size: 0.9rem;
            }
            
            .customer-info {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                padding: 0.5rem 1rem;
                background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
                border-radius: 10px;
            }
        </style>
    </head>
    <body style="margin-top: 140px; padding-bottom: 2rem;">
        <div th:replace="~{layouts/navbar/adminNavbar :: adminNavbar}"></div>

        <div class="container my-5">
            <div class="orders-container" style="padding: 2rem;">
                <div class="orders-page-header">
                    <div
                        class="d-flex justify-content-between align-items-center">
                        <div>
                            <h1 class="mb-2">
                                <i class="fas fa-shopping-bag me-3"></i>
                                Order Management
                            </h1>
                            <p class="mb-0 opacity-75">Track and manage all
                                customer orders</p>
                        </div>
                        <button class="back-btn"
                            onclick="window.location.href='/admin/dashboard'">
                            <i class="fas fa-arrow-left me-2"></i>
                            Back to Dashboard
                        </button>
                    </div>
                </div>

                <!-- Success/Error Messages -->
                <div th:if="${success}"
                    class="alert alert-success alert-dismissible fade show"
                    role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close"
                        data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${error}"
                    class="alert alert-danger alert-dismissible fade show"
                    role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close"
                        data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${#lists.isEmpty(orders)}" class="empty-state">
                    <div class="empty-state-icon">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <h3 class="text-muted mb-3">No orders found</h3>
                    <p class="text-muted mb-0">There are no orders yet.</p>
                </div>

                <div th:unless="${#lists.isEmpty(orders)}">
                    <!-- Bulk Update Form -->
                    <form id="bulkUpdateForm"
                        th:action="@{/admin/orders/bulk-update-status}"
                        method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}" />
                        <input type="hidden" id="statusUpdatesJson"
                            name="statusUpdates" />

                        <div class="row">
                            <div class="col-12" th:each="order : ${orders}">
                                <div class="order-card"
                                    th:data-order-id="${order.id}">
                                    <div class="order-header">
                                        <div
                                            class="d-flex justify-content-between align-items-center">
                                            <div
                                                class="d-flex align-items-center gap-3">
                                                <span class="order-id-badge">
                                                    Order #<span
                                                        th:text="${#strings.substring(order.id.toString(), 0, 8)}">12345678</span>
                                                </span>
                                                <div class="customer-info">
                                                    <i
                                                        class="fas fa-user text-primary"></i>
                                                    <strong
                                                        th:text="${order.customerName}">Customer
                                                        Name</strong>
                                                </div>
                                            </div>
                                            <div class="price-display">
                                                ₪<span
                                                    th:text="${#numbers.formatDecimal(order.totalPrice, 1, 2)}">25.99</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="order-body">
                                        <div class="row">
                                            <div
                                                class="col-xl-2 col-lg-4 col-md-6 mb-3">
                                                <div class="order-meta">
                                                    <i
                                                        class="fas fa-calendar-alt text-primary"></i>
                                                    <strong>Order Date:</strong>
                                                </div>
                                                <p class="mb-0 ms-3"
                                                    th:text="${#temporals.format(order.createdAt, 'MMM dd, yyyy HH:mm')}">Jan
                                                    01, 2024 12:00</p>
                                            </div>

                                            <div
                                                class="col-xl-2 col-lg-4 col-md-6 mb-3">
                                                <div class="order-meta">
                                                    <i
                                                        class="fas fa-shopping-cart text-success"></i>
                                                    <strong>Items:</strong>
                                                </div>
                                                <p class="mb-0 ms-3">
                                                    <span
                                                        th:text="${order.itemCount}">3</span>
                                                    item(s)
                                                </p>
                                            </div>

                                            <div
                                                class="col-xl-2 col-lg-4 col-md-6 mb-3">
                                                <div class="order-meta">
                                                    <i
                                                        class="fas fa-phone text-success"></i>
                                                    <strong>Phone:</strong>
                                                </div>
                                                <p class="mb-0 ms-3"
                                                    th:text="${order.customerPhone ?: 'Not provided'}">+1-234-567-8900</p>
                                            </div>

                                            <div
                                                class="col-xl-2 col-lg-4 col-md-6 mb-3">
                                                <div class="order-meta">
                                                    <i
                                                        class="fas fa-credit-card text-info"
                                                        th:if="${order.paymentMethod == 'CARD'}"></i>
                                                    <i
                                                        class="fas fa-money-bill text-info"
                                                        th:if="${order.paymentMethod == 'CASH'}"></i>
                                                    <i
                                                        class="fab fa-paypal text-info"
                                                        th:if="${order.paymentMethod == 'PAYPAL'}"></i>
                                                    <strong>Payment:</strong>
                                                </div>
                                                <p class="mb-0 ms-3"
                                                    th:text="${order.paymentMethod}">CARD</p>
                                            </div>

                                            <div
                                                class="col-xl-2 col-lg-4 col-md-6 mb-3">
                                                <div class="order-meta">
                                                    <i
                                                        class="fas fa-cogs text-warning"></i>
                                                    <strong>Status:</strong>
                                                </div>
                                                <select
                                                    class="form-select status-select ms-3"
                                                    th:data-order-id="${order.id}"
                                                    th:data-original-status="${order.status}"
                                                    onchange="trackStatusChange(this)">
                                                    <option value="PENDING"
                                                        th:selected="${order.status == 'PENDING'}">
                                                        🟡 Pending
                                                    </option>
                                                    <option value="CONFIRMED"
                                                        th:selected="${order.status == 'CONFIRMED'}">
                                                        🔵 Confirmed
                                                    </option>
                                                    <option value="DELIVERED"
                                                        th:selected="${order.status == 'DELIVERED'}">
                                                        🟢 Delivered
                                                    </option>
                                                    <option value="CANCELLED"
                                                        th:selected="${order.status == 'CANCELLED'}">
                                                        🔴 Cancelled
                                                    </option>
                                                </select>
                                            </div>
                                        </div>

                                        <div th:if="${order.deliveryAddress}"
                                            class="mt-3">
                                            <div class="order-meta">
                                                <i
                                                    class="fas fa-map-marker-alt text-danger"></i>
                                                <strong>Delivery
                                                    Address:</strong>
                                            </div>
                                            <p class="mb-0 ms-3 text-muted"
                                                th:text="${order.deliveryAddress}">Delivery
                                                Address</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Floating Save All Button -->
        <button type="button"
            id="saveAllButton"
            class="btn btn-lg btn-success save-all-button"
            style="display: none;"
            onclick="saveAllStatuses()">
            <i class="fas fa-save me-2"></i>Save All Changes
            <span id="changeCount"
                class="badge bg-light text-dark ms-2">0</span>
        </button>

        <script>
            // Track status changes
            let statusChanges = {};
            
            function trackStatusChange(select) {
                const orderId = select.dataset.orderId;
                const originalStatus = select.dataset.originalStatus;
                const newStatus = select.value;
                
                // Find the parent order card
                const orderCard = document.querySelector(`[data-order-id="${orderId}"]`);
                
                if (originalStatus !== newStatus) {
                    statusChanges[orderId] = newStatus;
                    select.classList.add('status-changed');
                    orderCard.classList.add('status-changed');
                } else {
                    delete statusChanges[orderId];
                    select.classList.remove('status-changed');
                    orderCard.classList.remove('status-changed');
                }
                
                updateSaveButton();
            }
            
            function updateSaveButton() {
                const saveButton = document.getElementById('saveAllButton');
                const changeCount = document.getElementById('changeCount');
                const changesCount = Object.keys(statusChanges).length;
                
                if (changesCount > 0) {
                    saveButton.style.display = 'block';
                    changeCount.textContent = changesCount;
                } else {
                    saveButton.style.display = 'none';
                }
            }
            
            function saveAllStatuses() {
                if (Object.keys(statusChanges).length === 0) {
                    alert('No status changes to save.');
                    return;
                }
                
                // Show confirmation dialog
                const changesCount = Object.keys(statusChanges).length;
                document.getElementById('statusUpdatesJson').value = JSON.stringify(statusChanges);
                document.getElementById('bulkUpdateForm').submit();
                
            }
            
            // Auto-dismiss alerts after 5 seconds
            setTimeout(() => {
                document.querySelectorAll('.alert').forEach(alert => {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                });
            }, 5000);
            
            // Add visual feedback for different statuses
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelectorAll('.status-select').forEach(select => {
                    updateSelectColor(select);
                    select.addEventListener('change', function() {
                        updateSelectColor(this);
                    });
                });
            });
            
            function updateSelectColor(select) {
                // Remove all status classes
                select.classList.remove('text-warning', 'text-info', 'text-success', 'text-danger');
                
                // Add appropriate class based on selected value
                switch(select.value) {
                    case 'PENDING':
                        select.classList.add('text-warning');
                        break;
                    case 'CONFIRMED':
                        select.classList.add('text-info');
                        break;
                    case 'DELIVERED':
                        select.classList.add('text-success');
                        break;
                    case 'CANCELLED':
                        select.classList.add('text-danger');
                        break;
                }
            }
        </script>
    </body>
</html>
