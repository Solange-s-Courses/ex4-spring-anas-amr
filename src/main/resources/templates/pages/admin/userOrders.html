<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Admin - User Orders</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
        <link href="/css/admin.css" rel="stylesheet">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet">
        <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .orders-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 2rem;
            margin: -2rem -2rem 2rem -2rem;
        }
        
        .order-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        
        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .order-header {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 1.25rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .order-body {
            padding: 1.5rem;
        }
        
        .status-badge {
            font-size: 0.75rem;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .order-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        
        .order-meta i {
            width: 16px;
            text-align: center;
            opacity: 0.7;
        }
        
        .price-display {
            font-size: 1.25rem;
            font-weight: 700;
            color: #28a745;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }
        
        .empty-state-icon {
            font-size: 4rem;
            color: #6c757d;
            margin-bottom: 1.5rem;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateY(-2px);
        }
        </style>
    </head>
    <body style="margin-top: 140px; padding-bottom: 2rem;">
        <div th:replace="~{layouts/navbar/adminNavbar :: adminNavbar}"></div>

        <div class="container mt-5">
            <div class="orders-container" style="padding: 2rem;">
                <div class="page-header">
                    <div
                        class="d-flex justify-content-between align-items-center">
                        <div>
                            <h1 class="mb-2">
                                <i class="fas fa-shopping-bag me-3"></i>
                                <span
                                    th:text="'Orders for ' + ${user.username}">Orders
                                    for User</span>
                            </h1>
                            <p class="mb-0 opacity-75">Manage and track user
                                order history</p>
                        </div>
                        <a href="/admin/users" class="back-btn">
                            <i class="fas fa-arrow-left me-2"></i>
                            Back to Users
                        </a>
                    </div>
                </div>

                <div th:if="${#lists.isEmpty(orders)}" class="empty-state">
                    <div class="empty-state-icon">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <h3 class="text-muted mb-3">No orders found</h3>
                    <p class="text-muted mb-0">This user hasn't placed any
                        orders yet.</p>
                </div>

                <div th:unless="${#lists.isEmpty(orders)}">
                    <div class="row">
                        <div class="col-12" th:each="order : ${orders}">
                            <div class="order-card">
                                <div class="order-header">
                                    <div
                                        class="d-flex justify-content-between align-items-center">
                                        <div
                                            class="d-flex align-items-center gap-3">
                                            <h5
                                                class="mb-0 fw-bold text-primary">
                                                Order #<span
                                                    th:text="${#strings.substring(order.id.toString(), 0, 8)}">12345678</span>
                                            </h5>
                                            <span class="status-badge"
                                                th:class="${order.status == 'PENDING' ? 'status-badge bg-warning text-dark' : 
                                                           order.status == 'CONFIRMED' ? 'status-badge bg-info text-white' : 
                                                           order.status == 'DELIVERED' ? 'status-badge bg-success text-white' : 'status-badge bg-danger text-white'}"
                                                th:text="${order.status}">PENDING</span>
                                        </div>
                                        <div class="price-display">
                                            â‚ª<span
                                                th:text="${#numbers.formatDecimal(order.totalPrice, 1, 2)}">25.99</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="order-body">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="order-meta">
                                                <i
                                                    class="fas fa-calendar-alt text-primary"></i>
                                                <strong>Order Date:</strong>
                                            </div>
                                            <p class="mb-3 ms-3"
                                                th:text="${#temporals.format(order.createdAt, 'MMM dd, yyyy HH:mm')}">Jan
                                                01, 2024 12:00</p>
                                        </div>

                                        <div class="col-md-3">
                                            <div class="order-meta">
                                                <i
                                                    class="fas fa-shopping-cart text-success"></i>
                                                <strong>Items:</strong>
                                            </div>
                                            <p class="mb-3 ms-3">
                                                <span
                                                    th:text="${order.itemCount}">3</span>
                                                item(s)
                                            </p>
                                        </div>

                                        <div class="col-md-3">
                                            <div class="order-meta">
                                                <i
                                                    class="fas fa-credit-card text-info"
                                                    th:if="${order.paymentMethod == 'CARD'}"></i>
                                                <i
                                                    class="fas fa-money-bill text-info"
                                                    th:if="${order.paymentMethod == 'CASH'}"></i>
                                                <i
                                                    class="fab fa-paypal text-info"
                                                    th:if="${order.paymentMethod == 'PAYPAL'}"></i>
                                                <strong>Payment:</strong>
                                            </div>
                                            <p class="mb-3 ms-3"
                                                th:text="${order.paymentMethod}">CARD</p>
                                        </div>

                                        <div class="col-md-3"
                                            th:if="${order.deliveryAddress}">
                                            <div class="order-meta">
                                                <i
                                                    class="fas fa-map-marker-alt text-warning"></i>
                                                <strong>Delivery:</strong>
                                            </div>
                                            <p
                                                class="mb-3 ms-3 small text-muted"
                                                th:text="${order.deliveryAddress}">Delivery
                                                Address</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
