<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>PTPT Pizza | Cart</title>

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet" />

        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
            integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc="
            crossorigin="anonymous" />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>

        <link href="/css/styles.css" rel="stylesheet" />
        <link href="/css/cart.css" rel="stylesheet">
        <link href="/css/checkout.css" rel="stylesheet">
        <link href="/css/DeliveryInfo.css" rel="stylesheet">

    </head>
    <body>
        <div th:replace="~{layouts/navbar/mainNavbar :: mainNavbar}"></div>

        <div class="container">
            <div class="row">
                <div class="col-xl-8">
                    <form id="checkoutForm" method="post"
                        action="/checkout/submit">
                        <input type="hidden" th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}" />
                        <input type="hidden" name="cartJson"
                            id="cartJsonInput" />
                        <div class="card">
                            <div class="card-body">
                                <ol class="activity-checkout mb-0 px-4 mt-3">
                                    <div
                                        th:replace="~{pages/checkout/fragments/billingInfo :: billingInfo}"></div>
                                    <div
                                        th:replace="~{pages/checkout/fragments/DeliveryInfo :: DeliveryInfo(addresses=${addresses}, newAddress=${newAddress})}"></div>
                                    <div
                                        th:replace="~{pages/checkout/fragments/paymentMethods :: paymentMethods}"></div>

                                </ol>
                            </div>
                        </div>
                        <div class="row my-4">
                            <div
                                th:replace="~{pages/checkout/fragments/cartActionButtons :: cartActions}"></div>
                        </div>
                    </form>
                </div>
                <div class="col-xl-4">

                    <div
                        th:replace="~{pages/checkout/fragments/checkoutSummaryFragment :: orderSummary}"></div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script type="module" src="/js/order-summary.js"></script>
        <script type="module" src="/js/validate-billing.js"></script>
        <script type="module" src="/js/scripts.js"></script>

    </body>
</html>
