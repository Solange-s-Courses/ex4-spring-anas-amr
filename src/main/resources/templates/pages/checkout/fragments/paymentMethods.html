<div th:fragment="paymentMethods">
    <li class="checkout-item">
        <div class="avatar checkout-icon p-1">
            <div
                class="avatar-title rounded-circle bg-primary">
                <i
                    class="bx bxs-wallet-alt text-white font-size-20"></i>
            </div>
        </div>

        <div class="feed-item-list">
            <div>
                <h5 class="font-size-16 mb-1">Payment Information</h5>
                <p class="text-muted text-truncate mb-4">
                    Choose your preferred payment method below to complete your
                    order.
                </p>
            </div>

            <div>
                <h5 class="font-size-14 mb-3">Payment method :</h5>
                <div class="row">
                    <!-- Credit / Debit Card (Disabled) -->
                    <div class="col-lg-3 col-sm-6 position-relative">
                        <label
                            class="card-radio-label opacity-50 position-relative">
                            <input type="radio"
                                name="pay-method"
                                id="pay-methodoption1"
                                class="card-radio-input"
                                value="CARD"
                                disabled>
                            <span
                                class="card-radio py-3 text-center text-truncate">
                                <i
                                    class="bx bx-credit-card d-block h2 mb-3"></i>
                                Credit / Debit Card
                            </span>
                            <span
                                class="badge bg-warning position-absolute top-0 end-0 m-2">Coming
                                Soon</span>
                        </label>
                    </div>

                    <!-- PayPal (Disabled) -->
                    <div class="col-lg-3 col-sm-6 position-relative">
                        <label
                            class="card-radio-label opacity-50 position-relative">
                            <input type="radio"
                                name="pay-method"
                                id="pay-methodoption2"
                                class="card-radio-input"
                                value="PAYPAL"
                                disabled>
                            <span
                                class="card-radio py-3 text-center text-truncate">
                                <i class="bx bxl-paypal d-block h2 mb-3"></i>
                                Paypal
                            </span>
                            <span
                                class="badge bg-warning position-absolute top-0 end-0 m-2">Coming
                                Soon</span>
                        </label>
                    </div>

                    <!-- Cash on Delivery (Enabled) -->
                    <div class="col-lg-3 col-sm-6">
                        <label class="card-radio-label">
                            <input type="radio"
                                name="pay-method"
                                id="pay-methodoption3"
                                class="card-radio-input"
                                value="CASH"
                                checked>
                            <span
                                class="card-radio py-3 text-center text-truncate">
                                <i class="bx bx-money d-block h2 mb-3"></i>
                                <span>Cash on Delivery</span>
                            </span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </li>
</div>
