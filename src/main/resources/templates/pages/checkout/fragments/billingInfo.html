<div th:fragment="billingInfo">
    <li class="checkout-item">
        <div class="avatar checkout-icon p-1">
            <div class="avatar-title rounded-circle bg-primary">
                <i class="bx bxs-receipt text-white font-size-20"></i>
            </div>
        </div>
        <div class="feed-item-list">
            <div>
                <h5 class="font-size-16 mb-1">Billing Information</h5>
                <p class="text-muted text-truncate mb-4">
                    Please provide your billing details to proceed with your
                    order.
                </p>
                <div class="mb-3">
                    <form id="billing-form">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="mb-3">
                                    <label class="form-label"
                                        for="billing-name">Name</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="billing-name"
                                        name="billing-name"
                                        pattern="^[A-Za-z\s]+$"
                                        title="Name must contain only letters and spaces"
                                        placeholder="Enter name"
                                        required>
                                    <div id="name-error"
                                        class="text-danger small mt-1 d-none">Only
                                        letters and spaces are allowed</div>

                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="mb-3">
                                    <label class="form-label"
                                        for="billing-phone">Phone</label>
                                    <input
                                        type="tel"
                                        class="form-control"
                                        id="billing-phone"
                                        name="billing-phone"
                                        pattern="^05\d{8}$"
                                        title="Phone must start with 05 and be 10 digits"
                                        maxlength="10"
                                        minlength="10"
                                        placeholder="Enter Phone no."
                                        required>
                                    <div id="phone-error"
                                        class="text-danger small mt-1 d-none">Must
                                        be a valid Israeli phone number (e.g.,
                                        05XXXXXXXX)</div>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </li>
</div>
