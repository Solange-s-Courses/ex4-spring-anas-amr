<!-- Delivery Address Modal -->
<div th:fragment="addAddressModal">
    <div class="modal fade" id="addAddressModal" tabindex="-1"
        aria-labelledby="addAddressModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form th:action="@{/checkout/address}" method="post"
                    th:object="${newAddress}">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addAddressModalLabel">Add
                            New Delivery Address</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="city" class="form-label">City
                                    *</label>
                                <input type="text" class="form-control"
                                    id="city"
                                    th:field="*{city}"
                                    pattern="[A-Za-z\s]{2,50}"
                                    title="Letters and spaces only"
                                    required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="streetAddress"
                                    class="form-label">Street Address *</label>
                                <input type="text" class="form-control"
                                    id="streetAddress"
                                    th:field="*{streetAddress}"
                                    pattern="[A-Za-z0-9.,'\\s-]{2,100}"
                                    title="Letters, numbers, spaces, commas and dashes only"
                                    required>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="apartment"
                                    class="form-label">Apartment/Unit</label>
                                <input type="text" class="form-control"
                                    id="apartment"
                                    th:field="*{apartment}"
                                    pattern="[A-Za-z0-9\\s-]{1,50}"
                                    title="Letters and numbers only" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="landmark"
                                    class="form-label">Landmark</label>
                                <input type="text" class="form-control"
                                    id="landmark"
                                    th:field="*{landmark}"
                                    pattern="[A-Za-z0-9.,'\\s-]{0,100}"
                                    title="Letters, numbers, commas, and spaces only">
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-light"
                            data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save
                            Address</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
