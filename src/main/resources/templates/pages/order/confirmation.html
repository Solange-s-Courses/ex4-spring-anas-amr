<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>PTPT Pizza | Order Confirmation</title>

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet" />

        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div th:replace="~{layouts/navbar/mainNavbar :: mainNavbar}"></div>

        <div class="container py-5" style="margin-top: 140px;">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card border-0 shadow">
                        <div class="card-body text-center py-5">
                            <div class="mb-4">
                                <i class="fas fa-check-circle text-success"
                                    style="font-size: 4rem;"></i>
                            </div>

                            <h1 class="h2 mb-3 text-success">Order Placed
                                Successfully!</h1>
                            <p class="lead text-muted mb-4">
                                Thank you for your order. We've received your
                                order and are preparing your delicious pizza!
                            </p>

                            <div
                                class="d-flex flex-column flex-sm-row gap-3 justify-content-center mt-4">
                                <a href="/orders" class="btn btn-primary">
                                    <i class="fas fa-receipt me-2"></i>View My
                                    Orders
                                </a>
                                <a href="/menu" class="btn btn-outline-primary">
                                    <i
                                        class="fas fa-pizza-slice me-2"></i>Continue
                                    Shopping
                                </a>
                                <a href="/" class="btn btn-outline-secondary">
                                    <i class="fas fa-home me-2"></i>Back to Home
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="/js/scripts.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            // Clear cart data from local storage on successful order
            document.addEventListener('DOMContentLoaded', function() {
                // Clear all cart-related items from local storage
                localStorage.removeItem('cart');
                localStorage.removeItem('cartItems');
                localStorage.removeItem('cartCount');
                localStorage.removeItem('cartTotal');
                
                // Update cart count display if present
                const cartCountBadge = document.getElementById('cart-count-badge');
                if (cartCountBadge) {
                    cartCountBadge.textContent = '0';
                }
                
                console.log('Cart cleared after successful order placement');
            });
        </script>
    </body>
</html>
